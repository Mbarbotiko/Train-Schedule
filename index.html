<body>


    <div class="container">
        <div class="container-fluid">
            <h1>Train Schedule</h1>
            <h5>Track your train</h5>
        </div>
        <br>
        <div class Container>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (minutes)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>


                </tbody>
            </table>
        </div>


        <div class="container-fluid">
            <div id="add-train"><h4>Add your train:</h4></div>
            <form>
                <div class="form-group">
                    <label for="train">Train Name</label>
                    <input type="text" class="form-control" id="train-input">

                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination-input">
                    </div>

                    <div class="form-group">
                        <label for="first-train">First Train Time </label>
                        <input type="time" value="00:00" class="form-control" id="first-train-input">
                    </div>
                    <!--convert user input for time to military to track on the form-->

                    

                    <div class="form-group">
                        <label for="frequency">Frequency (in minutes)</label>
                        <input type="number" class="form-control" id="frequency-input">



                    </div>

                    </div>

                    <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
            </form>
            </div>

            </footer>
